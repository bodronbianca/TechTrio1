<!DOCTYPE html>
<html lang="en">
<head>

    <title> LogIn</title>
    <style>

        body {
            font-family: "Rajdhani", sans-serif;
            background-color:#27374D ;

        form {

        }

        input[type="text"],
        input[type="password"] {

            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            background-color: #04AA6D;
            color: white;

            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: opacity 0.3s;
        }

        button:hover {
            opacity: 0.8;
        }

        .cancelbtn {
            background-color: #ff3333;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 5px;

            width: 100%;
